<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Важный вопрос</title>
        <style>
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                background-color: #ffe6e6;
            }

            h1 {
                color: #d63384;
                margin-bottom: 30px;
                text-align: center;
            }

            .buttons {
                display: flex;
                gap: 20px;
                align-items: center;
            }

            button {
                padding: 15px 30px;
                font-size: 18px;
                cursor: pointer;
                border: none;
                border-radius: 10px;
                transition: all 0.2s ease;
            }

            #yesBtn {
                background-color: #4caf50;
                color: white;
            }

            #noBtn {
                background-color: #f44336;
                color: white;
            }
        </style>
    </head>
    <body>
        <h1 id="question">Настюсь, ты меня любишь?</h1>

        <div class="buttons">
            <button id="yesBtn">Да</button>
            <button id="noBtn">Нет</button>
        </div>

        <script>
            const yesBtn = document.getElementById("yesBtn");
            const noBtn = document.getElementById("noBtn");
            const question = document.getElementById("question");

            const phrases = [
                "Ты уверена?",
                "Ты хорошо подумала?",
                "Ты точно решила?",
                "Подумай хорошо еще раз...",
                "Может, всё-таки Да?",
            ];

            let phraseIndex = 0;
            let yesSize = 18;

            noBtn.addEventListener("click", () => {
                // 1. Меняем текст на кнопке "Нет"
                if (phraseIndex < phrases.length) {
                    noBtn.innerText = phrases[phraseIndex];
                    phraseIndex++;
                } else {
                    noBtn.innerText = "Без вариантов!";
                }

                // 2. Увеличиваем кнопку "Да"
                yesSize += 20;
                yesBtn.style.fontSize = yesSize + "px";
                yesBtn.style.padding =
                    yesSize / 1.2 + "px " + yesSize * 1.5 + "px";
            });

            // Что будет при нажатии на "Да!"
            yesBtn.addEventListener("click", () => {
                question.innerText = "Ура! Я тебя тоже! ❤️";
                document.querySelector(".buttons").style.display = "none";
            });
        </script>
    </body>
</html>
