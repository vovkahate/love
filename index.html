<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>–û—Å–æ–±—ã–π –≤–æ–ø—Ä–æ—Å –¥–ª—è –ù–∞—Å—Ç—é—à–∏</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
        
        <style>
            :root {
                --primary-grad: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
                --btn-yes: #ff477e;
                --btn-no: #8d99ae;
            }

            body {
                margin: 0;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                font-family: 'Montserrat', sans-serif;
                background: #fce4ec;
                overflow: hidden;
                position: relative;
            }

            /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω */
            .bg-gradient {
                position: absolute;
                top: 0; left: 0; width: 100%; height: 100%;
                background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb);
                background-size: 400% 400%;
                animation: gradientBG 15s ease infinite;
                z-index: -1;
            }

            @keyframes gradientBG {
                0% { background-position: 0% 50%; }
                50% { background-position: 100% 50%; }
                100% { background-position: 0% 50%; }
            }

            /* –°—Ç–µ–∫–ª—è–Ω–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ */
            .container {
                background: rgba(255, 255, 255, 0.7);
                backdrop-filter: blur(15px);
                border-radius: 30px;
                padding: 40px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                text-align: center;
                max-width: 90%;
                width: 450px;
                border: 1px solid rgba(255, 255, 255, 0.3);
                transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            }

            img {
                width: 150px;
                height: 150px;
                border-radius: 50%;
                object-fit: cover;
                margin-bottom: 20px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
                border: 5px solid white;
            }

            h1 {
                color: #d63384;
                font-family: 'Pacifico', cursive;
                font-size: 2.5rem;
                margin-bottom: 30px;
                text-shadow: 2px 2px 4px rgba(0,0,0,0.05);
            }

            .buttons {
                display: flex;
                flex-direction: column;
                gap: 15px;
                align-items: center;
                justify-content: center;
            }

            @media (min-width: 600px) {
                .buttons { flex-direction: row; }
            }

            button {
                padding: 15px 35px;
                font-size: 18px;
                font-weight: 700;
                cursor: pointer;
                border: none;
                border-radius: 50px;
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            }

            #yesBtn {
                background-color: var(--btn-yes);
                color: white;
                position: relative;
                z-index: 10;
            }

            #yesBtn:hover {
                transform: scale(1.1);
                box-shadow: 0 6px 20px rgba(255, 71, 126, 0.4);
            }

            #noBtn {
                background-color: white;
                color: var(--btn-no);
                border: 1px solid #ddd;
            }

            /* –ê–Ω–∏–º–∞—Ü–∏—è –ø—É–ª—å—Å–∞—Ü–∏–∏ –¥–ª—è –î–∞ */
            .pulse {
                animation: pulse-animation 2s infinite;
            }

            @keyframes pulse-animation {
                0% { box-shadow: 0 0 0 0px rgba(255, 71, 126, 0.4); }
                100% { box-shadow: 0 0 0 20px rgba(255, 71, 126, 0); }
            }
        </style>
    </head>
    <body>
        <div class="bg-gradient"></div>

        <div class="container" id="mainContainer">
            <img src="main.png" alt="Love" id="mainImg">
            <h1 id="question">–ù–∞—Å—Ç—é—Å—å, —Ç—ã –º–µ–Ω—è –ª—é–±–∏—à—å?</h1>

            <div class="buttons">
                <button id="yesBtn" class="pulse">–î–∞</button>
                <button id="noBtn">–ù–µ—Ç</button>
            </div>
        </div>

        <script>
            const yesBtn = document.getElementById("yesBtn");
            const noBtn = document.getElementById("noBtn");
            const question = document.getElementById("question");
            const mainImg = document.getElementById("mainImg");
            const container = document.getElementById("mainContainer");

            const phrases = [
                "–¢—ã —É–≤–µ—Ä–µ–Ω–∞? ü•∫",
                "–ê –µ—Å–ª–∏ –ø–æ–¥—É–º–∞—Ç—å? ‚ú®",
                "–¢–æ—á–Ω–æ-—Ç–æ—á–Ω–æ? üßê",
                "–°–µ—Ä–¥—Ü–µ –Ω–µ –æ–±–º–∞–Ω–µ—à—å! ‚ù§Ô∏è",
                "–¢—ã –ø–µ—Ä–µ–ø—É—Ç–∞–ª–∞ –∫–Ω–æ–ø–∫–∏...",
                "–£–≤–µ—Ä–µ–Ω–∞?",
                "–ë–µ–∑ –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤, —Å–æ–ª–Ω—Ü–µ!",
            ];

            let phraseIndex = 0;
            let yesSize = 18;
            let noScale = 1;

            noBtn.addEventListener("click", () => {
                // –ú–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç
                noBtn.innerText = phrases[Math.min(phraseIndex, phrases.length - 1)];
                phraseIndex++;

                // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º "–î–∞"
                yesSize += 15;
                yesBtn.style.fontSize = yesSize + "px";
                yesBtn.style.padding = `${yesSize/1.5}px ${yesSize}px`;

                // –£–º–µ–Ω—å—à–∞–µ–º "–ù–µ—Ç"
                noScale -= 0.05;
                if(noScale > 0.5) noBtn.style.transform = `scale(${noScale})`;
                
                // –°–º–µ—à–Ω–æ–π —ç—Ñ—Ñ–µ–∫—Ç: –ø—Ä–∏ –∫–∞–∂–¥–æ–º –∫–ª–∏–∫–µ –Ω–∞ "–ù–µ—Ç" –∫–∞—Ä—Ç–æ—á–∫–∞ –Ω–µ–º–Ω–æ–≥–æ —Ç—Ä—è—Å–µ—Ç—Å—è
                container.style.transform = "translateX(5px)";
                setTimeout(() => container.style.transform = "translateX(0)", 50);
            });

            yesBtn.addEventListener("click", () => {
                question.innerHTML = "–£—Ä–∞! –Ø –∑–Ω–∞–ª! <br> –Ø —Ç–µ–±—è —Ç–æ–∂–µ —Å–∏–ª—å–Ω–æ –ª—é–±–ª—é! ‚ù§Ô∏è";
                document.querySelector(".buttons").style.display = "none";
                
                // –ó–∞–º–µ–Ω—è–µ–º –∫–∞—Ä—Ç–∏–Ω–∫—É –Ω–∞ —Ä–∞–¥–æ—Å—Ç–Ω—É—é (–µ—Å–ª–∏ –µ—Å—Ç—å) –∏–ª–∏ –ø—Ä–æ—Å—Ç–æ –∑—É–º–∏–º —Ç–µ–∫—É—â—É—é
                mainImg.style.transform = "scale(1.2)";
                
                // –≠—Ñ—Ñ–µ–∫—Ç –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
                const duration = 5 * 1000;
                const animationEnd = Date.now() + duration;
                const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

                const randomInRange = (min, max) => Math.random() * (max - min) + min;

                const interval = setInterval(function() {
                    const timeLeft = animationEnd - Date.now();

                    if (timeLeft <= 0) {
                        return clearInterval(interval);
                    }

                    const particleCount = 50 * (timeLeft / duration);
                    confetti(Object.assign({}, defaults, { 
                        particleCount, 
                        origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } 
                    }));
                    confetti(Object.assign({}, defaults, { 
                        particleCount, 
                        origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } 
                    }));
                }, 250);
            });
        </script>
    </body>
</html>
